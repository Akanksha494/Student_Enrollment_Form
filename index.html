<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Student Enrolment Form</title>
</head>

<body>
    <section class="container">
        <div>
            <form onsubmit="return false;">
                <div class="text-center">
                    <h3><bold>Student Enrolment form</bold></h3>
                </div>
                <div>
                    <label for="roll" class="form-label">Roll Number</label>
                    <input name="roll" type="number" class="form-control" id="roll" onchange="findRoll(this)" required>
                </div>
                <div>
                    <label for="name" class="form-label">Full Name</label>
                    <input name="name" type="text" class="form-control" id="name" required>
                </div>
                <div>
                    <label for="cls" class="form-label">Class</label>
                    <input name="class" type="number" class="form-control" id="cls" required>
                </div>
                
                <div>
                    <label for="dob" class="form-label">Birth Date</label>
                    <input name="dob" type="date" class="form-control" id="dob" required>
                </div>
                <div>
                    <label for="addr" class="form-label">Address</label>
                    <input name="addr" type="text" class="form-control" id="addr" required>
                </div>
                <div>
                    <label for="doe" class="form-label">Enrollment Date</label>
                    <input name="doe" type="date" class="form-control" id="doe" required>
                </div>
                <br>

                <div>
                    <button type="button"  id="save" class="btn btn-primary btn-rounded"onclick="saveData()">Save</button>
                    <button type="button" id="update" class="btn btn-primary btn-rounded" onclick="updateData()">Update</button>
                    <button type="button"  id="reset" class="btn btn-primary btn-rounded"onclick="disableAll()">Reset</button>
                </div>
                
            </form>
            
        </div>
    </section>
    
    <script src="./Javascript/script.js"></script>

</body>

</html>
